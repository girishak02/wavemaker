<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid mt-5 w-75 h-75">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>To-Do List</h1>
            <button id="theme" class="btn btn-dark">ðŸŒ™</button>
        </header>
        <div class="input-group mb-3 col-12">
            <label for=" new-todo"></label>
            <input type="text" id="new-todo" class="form-control ml-3 col-3 text-center" placeholder="Add Task">
            <select id="priority" class="select-button col-2 ml-3">
                <option value="Select">Select</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="date-picker" class="form-control ml-2 col-2 text-center" placeholder="Select date">
            <input type="time" id="time-picker" class="form-control ml-2 col-2 text-center" placeholder="Select time">
            <div class="input-group-append col-2">
                <button id="add-todo" class="btn btn-primary ml-3">Add</button>
            </div>
        </div>
        <div class="input-group mb-3 col-12">
            <input type="text" id="search-todo" class="form-control ml-3 col-6 text-center" placeholder="Search tasks">
            <select id="sort-todo" class="select-button col-4 ml-3">
                <option value="default">Sort by</option>
                <option value="priority">Priority</option>
                <option value="datetime">Date and Time</option>
            </select>
        </div>
        <div class=" files mb-3">
            <label for="import-file" class="btn btn-secondary mb-1 ml-3">Import</label>
            <input type="file" id="import-file" class="d-none">
            <button id="export-todo" class="btn btn-primary  ml-3">Export</button><br>
        </div>
        <ul id="todo-list" class="list-group"></ul>
    </div>
    <div class="modal fade" id="editTodoModal" tabindex="-1" role="dialog" aria-labelledby="editTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="editTodoModalLabel ">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <input type="text" id="edit-todo-input" class="form-control ">
                    <input type="date" id="edit-date" class="form-control mt-2 ">
                    <input type="time" id="edit-time" class="form-control mt-2 ">
                    <select id="edit-priority-select" class="custom-select mt-2 ">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-todo">Save </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="AddSubTask" tabindex="-1" role="dialog" aria-labelledby="AddSubTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="AddSubTaskHead">Add Sub Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="subtask-input" class="form-control">
                    <input type="date" id="subtask-date" class="form-control mt-2">
                    <input type="time" id="subtask-time" class="form-control mt-2">
                    <select id="subtask-priority" class="custom-select mt-2">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-subtask-button">Add Sub Task</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
